<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Courgette&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper Scissors</h1>
        <h3>First to 5 wins!</h3>
    </div>
    <div class="scoreboard">
        <div class="scoreboard-player-heading">
            <h3>Player Score:</h3>
            <p class="scoreboard-player">0</p>
        </div>
        <div class="scoreboard-computer-heading">
            <h3>Computer Score:</h3>
            <p class="scoreboard-computer">0</p>
        </div>
    </div>
    <div class="gameMsg"></div>
    <div class="game-btn-div">
        <button class="rock game-btn"><img src="images/rock.png" alt="rock-icon"></button>
        <button class="paper game-btn"><img src="images/paper.png" alt="paper-icon"></button>
        <button class="scissors game-btn"><img src="images/scissors.png" alt="scissors-icon"></button>
    </div>
    <div class="reset-div">
        <button class="myButton">Reset Game</button>
    </div>
</body>
</html>
