<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="scoreboard">
        <div class="scoreboard-player">Player Score:</div>
        <div class="scoreboard-computer">Computer Score:</div>
    </div>
    <div class="gameMsg"></div>
    <div>
        <button class="rock game-btn"><img src="images/rock.png" alt="rock-icon"></button>
        <button class="paper game-btn"><img src="images/paper.png" alt="paper-icon"></button>
        <button class="scissors game-btn"><img src="images/scissors.png" alt="scissors-icon"></button>
    </div>
    <div class="reset-div">
        <button id="myButton">Reset Game</button>
    </div>
</body>
</html>
